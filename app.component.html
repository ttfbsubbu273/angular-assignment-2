<div class="container-fluid">
  <h1>Employee Enrollment Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

    <div class="form-group">
      <label>Employee Name</label>
      <input type="text" required #name="ngModel" minlength="3"  id="name" ngModel class="form-control" name="empname">
      <span *ngIf="name.invalid && name.touched" class="error">Name is required</span>
    </div>

    <div class="form-group">
      <label>Employee Email</label>
      <input type="email" #email="ngModel" name="emailid" class="form-control" ngModel required/>
      <span *ngIf="email.invalid && email.touched" class="error">EmailID is required</span>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="number" #phone="ngModel" name="phone" maxlength="10" class="form-control" ngModel required/>
      <span *ngIf="phone.invalid && phone.touched" class="error">Contact number is required</span>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" #address="ngModel" name="address" class="form-control" ngModel required/>
      <span *ngIf="address.invalid && address.touched" class="error">Address is required</span>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" #dob="ngModel" name="dob" class="form-control" ngModel required/>
      <span *ngIf="dob.invalid && dob.touched" class="error">Date of Birth is required</span>
    </div>

    <br>
    <button class="btn btn-primary" type="submit">Submit Form</button> 
  </form>
</div>
