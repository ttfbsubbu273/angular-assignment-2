<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    <div class="form-group">
      <label>Employee Name</label>
      <input type="text" required id="name" class="form-control" name="empname">
    </div>

    <div class="form-group">
      <label>Employee Email</label>
      <input type="text" name="emailid" class="form-control" ngModel required/>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name="phone" class="form-control" ngModel required/>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" name="address" class="form-control" ngModel required/>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" class="form-control" ngModel required/>
    </div>

    <br>
    <button class="btn btn-primary" type="submit">Submit Form</button> 
  </form>
</div>
